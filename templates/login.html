<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="body_conta">

    <div id="fundo"></div>

    <div id="div_placa">
        <form action="{{ url_for('logar')}}" method="post">
            <h1>Login</h1>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" value="{{ email or '' }}">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="{{ senha or '' }}">

            <button type="submit">Logar</button>
            <a href="{{ url_for('cadastrar') }}">Criar uma conta</a>
        </form>
        {% with mensagens = get_flashed_messages() %}
            {% if mensagens %} <!-- # Verifica se existe pelo menos uma mensagem para exibir -->
                {% for msg in mensagens %}
                    {{ msg }}
                {% endfor %}
                {% endif %}
        {% endwith %}

    </div>

    <div id="suporte"></div>
    <div id="cipo"></div>

</body>
</html>
