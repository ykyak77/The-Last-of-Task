<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header id="menu_bar">
        <div class="titulo-container">
            <a href="{{ url_for('menu')}}">
                <img src="{{url_for('static', filename='imagens/exit.png')}}" alt="Voltar" class="exit" >
            </a>
            <img src="{{ url_for('static', filename='imagens/cipo2.png') }}" alt="folhagem" class="cipo-decorativo1">
        </div>

        <div id="menu_bar3">
            <h3 id="menu-l-1"><a href="{{url_for('loja')}}">Loja</a></h3>
            <h3 id="menu-l-2"><a href="{{url_for('status')}}">Perfil</a></h3>
            <img src="{{ url_for('static', filename='imagens/cipo1.png') }}" alt="folhagem" class="cipo-decorativo2">
        </div>
    </header>

    <main id="main_conteiner_i">

         <div class="inventario">
            <div class="i_titulo">
                <h1>Inventario</h1>
            </div>
            {% for item in itens %} 
                <div class="item">                    
                    <img src="{{ url_for('static', filename='imagens/imgItens/' ~ item.item~'.png') }}" alt="{{item.item}}" class="i_img">
                
                    <div class="descricao">
                        <b>{{item.nome}}</b>
                        <p class="i_p1">{{item.descricao}}</p>
                        <p class="i_p2">Dracmas: {{item.preco_pilulas}}</p>
                    </div>
                </div>   
            {% else %}
                <div class="void">                    
                        <h1>Invent√°rio vazio</h1>
                        <h3><a href="{{url_for('loja')}}">Ir para a loja</a></h3>                    
                </div>
            {% endfor %}
        </div>

    </main>
    <footer>

    </footer>


</body>
</html>
